<p>listado works!</p>

<div *ngIf="eliminado !== ''; else noEliminado ">
  <h3>Heroe Elimiando: <small>{{eliminado}}</small></h3>
</div>

<ng-template #noEliminado>
  <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">
  Borrar
</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}
  </li>
</ul>
